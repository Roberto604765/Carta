<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón San Valentín</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fce4d6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 200px;
        }

        .heart {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #ff4d4d;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
            margin-bottom: 40px;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #ff4d4d;
            border-radius: 50%;
        }

        .heart::before {
            top: -75px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 75px;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .text {
            margin-top: 30px;
            font-size: 24px;
            color: #8b0000;
            line-height: 1.8;
        }

        .text span {
            font-size: 32px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ff1493;
        }

        .download {
            margin-top: 20px;
        }

        .download a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download a:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="Coldplay.mpeg" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="container">
        <div class="heart"></div>
        <div class="text">
            ¿Quieres ser mi San Valentín? <br><span>❤️</span>
        </div>
        <div class="download">
            <a id="download-link" href="Carta.pdf" download="Carta_San_Valentin.pdf">Descargar Carta ❤️</a>
        </div>
    </div>
    <script>
        // Retrasa la reproducción del audio por 3 segundos
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('background-audio').play();
            }, 2000);
        });

        // Simula clic automático para descargar el PDF
        const downloadLink = document.getElementById('download-link');
        downloadLink.addEventListener('click', () => {
            const a = document.createElement('a');
            a.href = 'Carta.pdf';
            a.download = 'Carta_San_Valentin.pdf';
            a.click();
        });
    </script>
</body>
</html>
